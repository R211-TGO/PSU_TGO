<div class="max-w-6xl mx-auto px-6 py-8">
  <div class="grid grid-cols-1 xl:grid-cols-2 gap-6">
    <!-- Left: Edit Form Field -->
    <div class="bg-white rounded-[7px] border border-gray-300 shadow-md p-6">
      <h3 class="text-black-600 font-bold text-lg mb-4 border-b border-b-gray-200 pb-3">Edit Form Field</h3>
      <form method="POST" action="{{ url_for('form_management.edit_form_and_formula') }}">
        <input type="hidden" name="form_id" value="{{ form.id if form else '' }}">

        <!-- Form Metadata -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="text-font">Form Name</label>
            <input 
              type="text" 
              name="name" 
              class="input input-bordered w-full mt-1" 
              placeholder="Enter form name" 
              value="{{ form.name if form else '' }}" 
              oninput="updatePreview()" 
              required>
          </div>

          <div>
            <label class="text-font">Material Name</label>
            <input 
              type="text" 
              name="material_name" 
              class="input input-bordered w-full mt-1" 
              placeholder="Enter material name" 
              value="{{ form.material_name if form else '' }}" 
              oninput="updatePreview()" 
              required>
          </div>

          <div class="sm:col-span-2">
            <label class="text-font">Form Description</label>
            <textarea 
              name="desc_form" 
              class="textarea textarea-bordered w-full mt-1" 
              placeholder="Enter form description" 
              oninput="updatePreview()"
            >{{ form.desc_form if form else '' }}</textarea>
          </div>
        </div>

        <!-- Define Input Fields -->
        <div class="mt-6">
          <label class="text-font">Define Input Fields</label>
          <div id="input-fields-container" class="space-y-4">
            <!-- ฟิลด์ที่เพิ่มจะถูกแทรกที่นี่ -->
          </div>
          <!-- ปุ่ม Add Input Field -->
          <button 
            type="button" 
            class="btn btn-outline btn-lg mt-2 w-full border-dashed flex items-center justify-center gap-3 py-4 bg-gray-50 hover:bg-gray-100 text-gray-600 text-sm" 
            onclick="addInputField()">
            <i data-feather="plus" class="w-6 h-6"></i>
            Add Input Field
          </button>
        </div>

        <!-- Formula Section -->
        <div class="mt-6">
          <label class="text-font">Formula</label>
          <div class="relative">
            <input 
              type="text" 
              name="formula" 
              id="formula" 
              class="input input-bordered w-full mb-4 pr-12" 
              placeholder="e.g. diesel * 2.68" 
              value="{{ form.formula if form else '' }}"
              readonly 
              required
              onclick="toggleFormulaCalculator()"
              style="cursor: pointer;">
            
            <!-- Formula Icon -->
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 -translate-y-6 pointer-events-none">
              <i data-feather="calculator" class="w-5 h-5 text-gray-400"></i>
            </div>
            
            <!-- Formula Calculator Dropdown -->
            <div id="formula-calculator" class="absolute top-full left-0 right-0 z-50 bg-white border border-gray-300 rounded-lg shadow-lg p-4 hidden">
              <div class="flex justify-between items-center mb-3">
                <h4 class="text-lg font-semibold text-gray-700">Formula Builder</h4>
                <button type="button" class="btn btn-sm btn-ghost" onclick="closeFormulaCalculator()">
                  <i data-feather="x" class="w-4 h-4"></i>
                </button>
              </div>

              <!-- Variables Section -->
              <div class="mb-4">
                <h5 class="text-sm font-medium text-gray-600 mb-2">Variables</h5>
                <div class="grid grid-cols-4 gap-2" id="variables-buttons">
                  <!-- ปุ่มตัวแปรจะถูกเพิ่มที่นี่ -->
                </div>
              </div>

              <!-- Numbers Section -->
              <div class="mb-4">
                <h5 class="text-sm font-medium text-gray-600 mb-2">Numbers</h5>
                <div class="grid grid-cols-5 gap-2" id="numbers-buttons">
                  <!-- ปุ่มตัวเลขจะถูกเพิ่มที่นี่ -->
                </div>
              </div>

              <!-- Operators Section -->
              <div class="mb-4">
                <h5 class="text-sm font-medium text-gray-600 mb-2">Operators</h5>
                <div class="grid grid-cols-5 gap-2" id="operators-buttons">
                  <!-- ปุ่มสัญลักษณ์ทางคณิตศาสตร์จะถูกเพิ่มที่นี่ -->
                </div>
              </div>

              <!-- Actions -->
              <div class="flex justify-between">
                <button type="button" class="btn btn-sm btn-outline" onclick="closeFormulaCalculator()">Cancel</button>
                <button type="button" class="btn btn-sm btn-primary" onclick="applyFormula()">Apply</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Formula 2 Section -->
        <div class="mt-6">
          <label class="text-font">Formula 2 (Advanced Calculation)</label>
          <div class="relative">
            <input 
              type="text" 
              name="formula2" 
              id="formula2" 
              class="input input-bordered w-full mb-4 pr-12" 
              placeholder="e.g. result * 2.5 + result * carbon_factor" 
              value="{{ form.formula2 if form else '' }}"
              readonly
              onclick="toggleFormula2Calculator()"
              style="cursor: pointer;">

            <!-- Formula 2 Icon -->
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 -translate-y-6 pointer-events-none">
              <i data-feather="function" class="w-5 h-5 text-gray-400"></i>
            </div>

            <!-- Formula 2 Calculator Dropdown -->
            <div id="formula2-calculator" class="absolute top-full left-0 right-0 z-50 bg-white border border-gray-300 rounded-lg shadow-lg p-4 hidden">
              <div class="flex justify-between items-center mb-3">
                <h4 class="text-lg font-semibold text-gray-700">Formula 2 Builder</h4>
                <button type="button" class="btn btn-sm btn-ghost" onclick="closeFormula2Calculator()">
                  <i data-feather="x" class="w-4 h-4"></i>
                </button>
              </div>
              <p class="text-sm text-gray-500 mb-3">Use 'result' from Formula 1 and multiply with constants</p>

              <!-- Result Variable Section -->
              <div class="mb-4">
                <h5 class="text-sm font-medium text-gray-600 mb-2">Result Variable</h5>
                <div class="grid grid-cols-1 gap-2" id="result-buttons">
                  <button type="button" class="btn btn-sm btn-outline bg-green-100 text-green-800" onclick="addToFormula2('result')">result</button>
                </div>
              </div>

              <!-- Constants Section -->
              <div class="mb-4">
                <h5 class="text-sm font-medium text-gray-600 mb-2">Constants</h5>
                <div class="grid grid-cols-3 gap-2" id="constants-buttons">
                  <!-- ปุ่มค่าคงที่จะถูกเพิ่มที่นี่ -->
                </div>
              </div>

              <!-- Numbers Section -->
              <div class="mb-4">
                <h5 class="text-sm font-medium text-gray-600 mb-2">Numbers</h5>
                <div class="grid grid-cols-5 gap-2" id="numbers2-buttons">
                  <!-- ปุ่มตัวเลขจะถูกเพิ่มที่นี่ -->
                </div>
              </div>

              <!-- Operators Section -->
              <div class="mb-4">
                <h5 class="text-sm font-medium text-gray-600 mb-2">Operators</h5>
                <div class="grid grid-cols-5 gap-2" id="operators2-buttons">
                  <!-- ปุ่มสัญลักษณ์ทางคณิตศาสตร์จะถูกเพิ่มที่นี่ -->
                </div>
              </div>

              <!-- Actions -->
              <div class="flex justify-between">
                <button type="button" class="btn btn-sm btn-outline" onclick="closeFormula2Calculator()">Cancel</button>
                <button type="button" class="btn btn-sm btn-primary" onclick="applyFormula2()">Apply</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="sm:col-span-2 mt-4">
          <label class="text-font">Formula Description</label>
          <textarea 
            name="desc_formula" 
            class="textarea textarea-bordered w-full mt-1" 
            placeholder="Enter formula description" 
            oninput="updatePreview()"
          >{{ form.desc_formula if form else '' }}</textarea>
        </div>

        <div class="sm:col-span-2 mt-4">
          <label class="text-font">Formula 2 Description</label>
          <textarea 
            name="desc_formula2" 
            class="textarea textarea-bordered w-full mt-1" 
            placeholder="Enter formula 2 description (optional)" 
            oninput="updatePreview()"
          >{{ form.desc_formula2 if form else '' }}</textarea>
        </div>

        {% if error_msg %}
          <div class="mt-3 text-sm text-red-600">{{ error_msg }}</div>
        {% endif %}

        <div class="mt-6 flex justify-between">
          <!-- ปุ่มลบ - เปลี่ยนเป็น style เหมือน Sign Out -->
          <button type="button" class="btn btn-outline btn-error" onclick="confirmDelete('{{ form.id }}', '{{ form.name }}')">
            Delete Form
          </button>
          
          <!-- ปุ่มบันทึกและยกเลิก -->
          <div class="flex gap-3">
            <button type="button" class="btn btn-outline" onclick="document.getElementById('modal').classList.remove('modal-open')">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Right: Form Preview -->
    <div class="bg-white rounded-[7px] border border-gray-300 shadow-md p-6">
      <h3 class="text-black-600 font-bold text-lg mb-4">Form Preview</h3>
      <div id="form-preview" class="bg-white rounded-[7px] border border-gray-300 shadow-md p-6">
        <p class="italic text-sm text-gray-500">Input fields preview will appear here...</p>
      </div>
    </div>
  </div>
</div>

<script>
let inputFieldCount = 0;
let currentFormula = '';
let currentFormula2 = '';

// Calculator Toggle Functions
function toggleFormulaCalculator() {
    const calculator = document.getElementById('formula-calculator');
    const formula2Calculator = document.getElementById('formula2-calculator');
    
    // ปิด calculator อื่นๆ
    formula2Calculator.classList.add('hidden');
    
    // Toggle calculator
    calculator.classList.toggle('hidden');
    
    if (!calculator.classList.contains('hidden')) {
        currentFormula = document.getElementById('formula').value;
        document.getElementById('formula').value = currentFormula;
        updateFormulaButtons();
    }
}

function toggleFormula2Calculator() {
    const calculator = document.getElementById('formula2-calculator');
    const formulaCalculator = document.getElementById('formula-calculator');
    
    // ปิด calculator อื่นๆ
    formulaCalculator.classList.add('hidden');
    
    // Toggle calculator
    calculator.classList.toggle('hidden');
    
    if (!calculator.classList.contains('hidden')) {
        currentFormula2 = document.getElementById('formula2').value;
        document.getElementById('formula2').value = currentFormula2;
        updateFormula2Buttons();
    }
}

function closeFormulaCalculator() {
    document.getElementById('formula-calculator').classList.add('hidden');
}

function closeFormula2Calculator() {
    document.getElementById('formula2-calculator').classList.add('hidden');
}

function applyFormula() {
    updatePreview();
    closeFormulaCalculator();
}

function applyFormula2() {
    updatePreview();
    closeFormula2Calculator();
}

// Close calculators when clicking outside
document.addEventListener('click', function(event) {
    const formulaInput = document.getElementById('formula');
    const formula2Input = document.getElementById('formula2');
    const formulaCalculator = document.getElementById('formula-calculator');
    const formula2Calculator = document.getElementById('formula2-calculator');
    
    if (!formulaInput.contains(event.target) && !formulaCalculator.contains(event.target)) {
        closeFormulaCalculator();
    }
    
    if (!formula2Input.contains(event.target) && !formula2Calculator.contains(event.target)) {
        closeFormula2Calculator();
    }
});

function initializeForm() {
    console.log("Initializing edit form...");
    
    {% if form and form.input_types %}
        console.log("Loading existing form data...");
        // โหลดข้อมูลเดิมเมื่อแก้ไข
        {% for input_field in form.input_types %}
        addInputField({
            field: "{{ input_field.field }}",
            label: "{{ input_field.label }}",
            input_type: "{{ input_field.input_type }}",
            unit: "{{ input_field.unit }}"
        });
        {% endfor %}
    {% else %}
        console.log("No existing data found...");
        // เพิ่มฟิลด์เริ่มต้น 1 อันหากไม่มีข้อมูล
        addInputField();
    {% endif %}
    
    // รอให้ DOM อัปเดตแล้วค่อย update
    setTimeout(() => {
        updatePreview();
        updateFormulaButtons();
        updateFormula2Buttons();
        feather.replace();
    }, 100);
}

function addInputField(fieldData = {}) {
    const container = document.getElementById("input-fields-container");
    if (!container) {
        console.error("Container element with ID 'input-fields-container' not found.");
        return;
    }

    const fieldId = `input-${inputFieldCount++}`;
    const fieldNumber = container.children.length + 1;

    const html = `
    <div class="border border-gray-300 rounded-xl p-4 bg-gray-50 shadow-sm" data-index="${fieldId}">
        <div class="flex justify-between items-center mb-3">
            <h4 class="text-md font-semibold text-gray-600">Field #${fieldNumber}</h4>
            <button type="button" class="btn btn-sm btn-error" onclick="removeField(this)">✕</button>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <input 
                name="field" 
                class="input input-bordered w-full" 
                placeholder="Field" 
                value="${fieldData.field || ''}" 
                onchange="updatePreview(); updateFormulaButtons(); updateFormula2Buttons();" 
                required
            >
            <input 
                name="label" 
                class="input input-bordered w-full" 
                placeholder="Label" 
                value="${fieldData.label || ''}" 
                onchange="updatePreview(); updateFormulaButtons(); updateFormula2Buttons();"
            >
            <select 
                name="input_type" 
                class="select select-bordered w-full" 
                onchange="updatePreview(); updateFormulaButtons(); updateFormula2Buttons();"
            >
                <option value="number" ${fieldData.input_type === 'number' ? 'selected' : ''}>Number</option>
                <option value="text" ${fieldData.input_type === 'text' ? 'selected' : ''}>Text</option>
                <option value="select" ${fieldData.input_type === 'select' ? 'selected' : ''}>Select</option>
            </select>
            <input 
                name="unit" 
                class="input input-bordered w-full" 
                placeholder="Unit" 
                value="${fieldData.unit || ''}" 
                onchange="updatePreview(); updateFormulaButtons(); updateFormula2Buttons();"
            >
        </div>
    </div>`;

    container.insertAdjacentHTML("beforeend", html);
}

function removeField(button) {
    button.closest("[data-index]").remove();
    updatePreview();
    updateFormulaButtons();
    updateFormula2Buttons();
}

function updateFormulaButtons() {
    const container = document.getElementById("input-fields-container");
    const fields = container.querySelectorAll("[data-index]");
    const variablesButtons = document.getElementById("variables-buttons");
    const numbersButtons = document.getElementById("numbers-buttons");
    const operatorsButtons = document.getElementById("operators-buttons");

    if (!variablesButtons || !numbersButtons || !operatorsButtons) return;

    // ล้างปุ่มเก่า
    variablesButtons.innerHTML = "";
    numbersButtons.innerHTML = "";
    operatorsButtons.innerHTML = "";

    // เพิ่มปุ่มสำหรับตัวแปร
    fields.forEach((row) => {
        const field = row.querySelector("input[name='field']").value;
        if (field) {
            const button = document.createElement("button");
            button.type = "button";
            button.className = "btn btn-xs btn-outline bg-pink-100 text-pink-800";
            button.textContent = field;
            button.onclick = () => addToFormula(field);
            variablesButtons.appendChild(button);
        }
    });

    // เพิ่มปุ่มสำหรับตัวเลข
    for (let i = 0; i <= 9; i++) {
        const button = document.createElement("button");
        button.type = "button";
        button.className = "btn btn-xs btn-outline";
        button.textContent = i;
        button.onclick = () => addToFormula(i);
        numbersButtons.appendChild(button);
    }

    // เพิ่มปุ่มสำหรับการดำเนินการทางคณิตศาสตร์
    const operators = ["+", "-", "*", "/", "^", "(", ")", ".", "⌫", "C"];
    operators.forEach(op => {
        const button = document.createElement("button");
        button.type = "button";
        
        if (op === "⌫") {
            button.className = "btn btn-xs btn-error";
            button.onclick = () => removeLastCharacter();
        } else if (op === "C") {
            button.className = "btn btn-xs btn-warning";
            button.onclick = () => clearFormula();
        } else {
            button.className = "btn btn-xs btn-outline";
            button.onclick = () => addToFormula(op);
        }
        
        button.textContent = op;
        operatorsButtons.appendChild(button);
    });
}

function updateFormula2Buttons() {
    const constantsButtons = document.getElementById("constants-buttons");
    const numbers2Buttons = document.getElementById("numbers2-buttons");
    const operators2Buttons = document.getElementById("operators2-buttons");

    if (!constantsButtons || !numbers2Buttons || !operators2Buttons) return;

    // ล้างปุ่มเก่า
    constantsButtons.innerHTML = "";
    numbers2Buttons.innerHTML = "";
    operators2Buttons.innerHTML = "";

    // เพิ่มปุ่มสำหรับค่าคงที่
    const constants = [
        { name: "carbon_factor", label: "Carbon Factor", color: "bg-blue-100 text-blue-800" },
        { name: "methane_factor", label: "Methane Factor", color: "bg-orange-100 text-orange-800" },
        { name: "nitrogen_factor", label: "Nitrogen Factor", color: "bg-purple-100 text-purple-800" },
        { name: "co2_factor", label: "CO2 Factor", color: "bg-red-100 text-red-800" },
        { name: "emission_factor", label: "Emission Factor", color: "bg-yellow-100 text-yellow-800" },
        { name: "gwp_factor", label: "GWP Factor", color: "bg-teal-100 text-teal-800" }
    ];

    constants.forEach(constant => {
        const button = document.createElement("button");
        button.type = "button";
        button.className = `btn btn-xs btn-outline ${constant.color}`;
        button.textContent = constant.name;
        button.title = constant.label;
        button.onclick = () => addToFormula2(constant.name);
        constantsButtons.appendChild(button);
    });

    // เพิ่มปุ่มสำหรับตัวเลข
    for (let i = 0; i <= 9; i++) {
        const button = document.createElement("button");
        button.type = "button";
        button.className = "btn btn-xs btn-outline";
        button.textContent = i;
        button.onclick = () => addToFormula2(i);
        numbers2Buttons.appendChild(button);
    }

    // เพิ่มปุ่มสำหรับการดำเนินการทางคณิตศาสตร์
    const operators = ["+", "-", "*", "/", "^", "(", ")", ".", "⌫", "C"];
    operators.forEach(op => {
        const button = document.createElement("button");
        button.type = "button";
        
        if (op === "⌫") {
            button.className = "btn btn-xs btn-error";
            button.onclick = () => removeLastCharacter2();
        } else if (op === "C") {
            button.className = "btn btn-xs btn-warning";
            button.onclick = () => clearFormula2();
        } else {
            button.className = "btn btn-xs btn-outline";
            button.onclick = () => addToFormula2(op);
        }
        
        button.textContent = op;
        operators2Buttons.appendChild(button);
    });
}

function addToFormula(value) {
    const formulaInput = document.getElementById("formula");
    formulaInput.value += value;
}

function addToFormula2(value) {
    const formula2Input = document.getElementById("formula2");
    formula2Input.value += value;
}

function removeLastCharacter() {
    const formulaInput = document.getElementById("formula");
    formulaInput.value = formulaInput.value.slice(0, -1);
}

function removeLastCharacter2() {
    const formula2Input = document.getElementById("formula2");
    formula2Input.value = formula2Input.value.slice(0, -1);
}

function clearFormula() {
    const formulaInput = document.getElementById("formula");
    formulaInput.value = "";
}

function clearFormula2() {
    const formula2Input = document.getElementById("formula2");  
    formula2Input.value = "";
}

function confirmDelete(formId, formName) {
    if (confirm(`Are you sure you want to delete "${formName}"?\n\nThis action cannot be undone.`)) {
        fetch(`{{ url_for('form_management.delete_form', form_id='') }}${formId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // ปิด modal และรีโหลดหน้า
                document.getElementById('modal').classList.remove('modal-open');
                setTimeout(() => {
                    location.reload();
                }, 300);
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while deleting the form');
        });
    }
}

function updatePreview() {
    const container = document.getElementById("input-fields-container");
    const preview = document.getElementById("form-preview");
    const fields = container.querySelectorAll("[data-index]");
    let html = "";

    const materialName = (document.querySelector("input[name='material_name']").value || "NO MATERIAL NAME").toUpperCase();

    html += `
    <div class="mb-6">
        <p class="text-sm text-gray-400"><strong>MATERIAL NAME:</strong> ${materialName}</p>
    </div>`;

    const formName = document.querySelector("input[name='name']").value || "Untitled Form";
    const descForm = document.querySelector("textarea[name='desc_form']").value || "No Description";

    html += `
    <div class="mb-4">
        <p class="text-sm text-gray-600">Form Name: ${formName}</p>
        <p class="text-sm text-gray-600">Description: ${descForm}</p>
    </div>`;

    fields.forEach(row => {
        const field = row.querySelector("input[name='field']").value;
        const label = row.querySelector("input[name='label']").value;
        const inputType = row.querySelector("select[name='input_type']").value;
        const unit = row.querySelector("input[name='unit']").value;

        html += `<div class='mb-6'>
            <label class='block text-sm text-gray-800 mb-1'><strong>${label || field} (${unit || '-'})</strong></label>
            <div class="relative">
                <input type='${inputType}' class='input input-bordered w-full mb-2' placeholder='Enter ${label || field}'>
                <div class="flex gap-2 mt-2">
                    <div class="text-xs text-gray-700 bg-gray-200 rounded-full px-3 py-1 inline-block">
                        Field: ${field || "Unnamed Field"}
                    </div>
                    <div class="text-xs text-gray-700 bg-blue-100 rounded-full px-3 py-1 inline-block">
                        Type: ${inputType}
                    </div>
                </div>
            </div>
        </div>`;
    });

    const formula = document.querySelector("input[name='formula']").value || "No Formula";
    const descFormula = document.querySelector("textarea[name='desc_formula']").value || "No Formula Description";
    const formula2 = document.querySelector("input[name='formula2']").value || "";
    const descFormula2 = document.querySelector("textarea[name='desc_formula2']").value || "";

    html += `
    <div class="mt-6">
        <p class="text-sm text-gray-600">Formula: ${formula}</p>
        <p class="text-sm text-gray-600">Formula Description: ${descFormula}</p>
    </div>`;

    if (formula2) {
        html += `
        <div class="mt-4">
            <p class="text-sm text-gray-600">Formula 2: ${formula2}</p>
            <p class="text-sm text-gray-600">Formula 2 Description: ${descFormula2}</p>
        </div>`;
    }

    const currentUser = "{{ current_user.username if current_user else 'Unknown User' }}";
    const currentTime = new Date().toLocaleString();

    html += `
    <div class="mt-6 text-xs text-gray-500">
        <div class="flex items-center gap-2">
