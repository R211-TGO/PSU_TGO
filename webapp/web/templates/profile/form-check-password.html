<h2 class="text-lg font-bold mb-4">ยืนยันรหัสผ่านปัจจุบัน</h2>
<form hx-post="{{ url_for('profile.check_current_password') }}"
      hx-target="#modal-content"
      hx-swap="innerHTML">
  <div class="mb-4">
    <label class="block text-sm font-medium">รหัสผ่านปัจจุบัน</label>
    <input type="password" name="current_password" class="input input-bordered w-full" required>
  </div>
  {% if error_msg %}
  <p class="text-red-500 text-sm">{{ error_msg }}</p>
  {% endif %}
  <div class="mt-4 text-right">
    <button type="button" class="btn btn-outline"
    hx-on="click: document.getElementById('modal').classList.remove('modal-open')">
        Cancel
    </button>
    <button type="submit" class="btn btn-primary">Next</button>
  </div>
</form>
