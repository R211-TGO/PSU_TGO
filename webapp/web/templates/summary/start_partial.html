<div id="stats-container">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <!-- Total Emissions -->
      <div class="bg-white rounded-lg p-4 shadow-sm">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-sm font-medium text-gray-600">Total Emissions</h3>
          <i data-feather="calendar" class="w-4 h-4 text-gray-400"></i>
        </div>
        <div class="text-2xl font-bold text-base-content mb-1">{{ data.total_emissions }} kg</div>
        <div class="text-xs text-gray-500">This {{ time_period }}</div>
      </div>
  
      <!-- Daily Average -->
      <div class="bg-white rounded-lg p-4 shadow-sm">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-sm font-medium text-gray-600">Daily Average</h3>
          <i data-feather="target" class="w-4 h-4 text-gray-400"></i>
        </div>
        <div class="text-2xl font-bold text-base-content mb-1">{{ data.daily_average }} kg</div>
      </div>
  
      <!-- Materials Count -->
      <div class="bg-white rounded-lg p-4 shadow-sm">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-sm font-medium text-gray-600">Total Records</h3>
          <i data-feather="file-text" class="w-4 h-4 text-gray-400"></i>
        </div>
        <div class="text-2xl font-bold text-base-content mb-1">{{ data.materials_count }}</div>
        <div class="text-xs text-gray-500">Materials recorded</div>
      </div>
    </div>
    
    <!-- Auto trigger charts update -->
    <div hx-post="/summary/charts" 
         hx-target="#charts-container"
         hx-include="[name='selected_sub_scopes']:checked, [name='time_period']:checked"
         hx-trigger="load">
    </div>
  </div>
